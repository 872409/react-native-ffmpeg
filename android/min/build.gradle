apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com'  }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 31
        versionName "0.3.1"
        project.archivesBaseName = "react-native-ffmpeg-min"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            java.srcDirs = ['../src/main/java']
            res.srcDirs = ['../src/main/res']
            manifest.srcFile '../src/main/AndroidManifest.xml'
        }
    }
}

ext {
    mobileFFmpegVersion = '4.2.LTS'
}

repositories {
    maven { url "$rootDir/node_modules/react-native/android" }
    mavenCentral()
    jcenter()
    maven { url 'https://maven.google.com'  }
}

dependencies {
    implementation 'com.arthenica:mobile-ffmpeg-min:' + mobileFFmpegVersion
    implementation 'com.facebook.react:react-native:+'
}
